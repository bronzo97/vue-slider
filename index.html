<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="imageSlider" alt="Svezia" />
                    <div class="text">
                        <h3>{{slidesObjects[currentObject].title}}</h3>
                        <p>
                            {{slidesObjects[currentObject].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="clickedPrevious"></div>
                    <div class="next" @click="clickedNext"></div>


                    <div v-for="(image, i) in slidesObjects" class="thumb active">
                        <img :src="slidesObjects[i].image" :alt="slidesObjects[i].title"/>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
